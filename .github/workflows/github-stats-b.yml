        uses: lowlighter/metrics@latest
        with:
          filename: GitHub_Stats_B_GitHub_Calendar_2024.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_calendar: yes
      # Step 9
